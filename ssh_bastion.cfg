Host 192.168.*
  ProxyCommand ssh -W %h:%p bastion.mbagnara_ose_discon.rhtps.io -F ./ssh_bastion.cfg
  IdentityFile ~/crypto/mbagnara_ose_discon.pem

Host bastion.mbagnara_ose_discon.rhtps.io
  Hostname bastion.mbagnara_ose_discon.rhtps.io
  User ec2-user
  IdentityFile ~/crypto/mbagnara_ose_discon.pem
  ForwardAgent yes
  ControlMaster auto
  ControlPath ~/.ssh/ansible-%r@%h:%p
  ControlPersist 5m
